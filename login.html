			crossorigin="anonymous"

	<body>
		<div class="form my-4 mx-5">

							class="img-fluid image"
							src="./310154214_649249436848719_5261703364249570743_n.jpg"
							alt=""
						/>

					<div class="col-lg-7 px-3 pt-2 log">

                        <h4>Sign in  HERE.</h4>
						<form>
							<div class="col-lg-7">
								<input
									type="email"
									class="form-control my-3 p-2"
									placeholder="@example.com"
								/>
							</div>
							<div class="col-lg-7">
								<input
									type="password"
									class="form-control my-3 p-2"
									placeholder="*******"
								/>
							</div>
							<div class="col-lg-7 button">
								<button type="button" class="btn stretch btn-dark btn-sm fw-bold mt-3  mb-4">Login</button>
							</div>
						</form>
                        <a href="#" class="text-decoration-none">forgot password?</a>
                        <p>New to site:<a href="#" class="text-decoration-none">Register here</a></p>
